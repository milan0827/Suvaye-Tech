<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="mt-4 mx-96 Text-xl bg-slate-200">
    <audio id="audio"></audio>
    <header class="text-2xl mb-5">
      <a class="flex logo" href="#">
        <img src="suvayeTech.png" class="w-9 h-9" alt="logo of Suvaye Tech" />
        <h2 class="logo__name">Suvaye Dictionary</h2>
      </a>
    </header>

    <form action="" class="form" id="form">
      <div class="search">
        <input
          type="text"
          class="mb-5 w-full px-10 py-1 border-gray-200 border-solid border-2 rounded-xl bg-slate-50"
          placeholder="Search word"
          id="search"
          value=""
        />
        <i class="fa-solid fa-magnifying-glass search__glass"></i>
      </div>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
